<h5>Composant formulaire</h5>
<div>
    <div>
    Identifiant : 
    <input [(ngModel)]="identifiant" (change)="verifyFields()"/>
    </div> 
    <div>
    Mot de passe : 
    <input type="password" [(ngModel)]="password" (change)="verifyFields()"/>  
    </div>
    <div>
    Confirmation du mot de passe : 
    <input type="password" [(ngModel)]="confirm_password" (change)="verifyFields()"/>  
    </div>
    <div>
    <button [disabled]="!validForm" (click)="valider()">Enregistrer</button>
    </div>
</div>
